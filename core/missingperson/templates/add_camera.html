<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add Camera</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Camera Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="camera_type" class="form-label">Camera Type</label>
                <select class="form-select" id="camera_type" name="camera_type" required>
                    <option value="">Select camera type</option>
                    <option value="webcam">Webcam</option>
                    <option value="ip">IP Camera</option>
                    <option value="rtsp">RTSP Stream</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="source" class="form-label">Camera Source</label>
                <input type="text" class="form-control" id="source" name="source" required>
                <div class="form-text">
                    For webcams: use camera index (0, 1, etc.)<br>
                    For IP cameras: use IP address (e.g., 192.168.1.100)<br>
                    For RTSP: use RTSP URL (e.g., rtsp://username:password@ip_address:port)
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Camera</button>
            <a href="{% url 'camera_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
