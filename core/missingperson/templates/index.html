<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Bharatiya Rescue - Finding Missing Persons App</title>
    <meta
      content="AI-powered SaaS for missing person detection and tracking"
      name="description"
    />
    <meta
      content="AI, SaaS, Missing Person, Detection, Surveillance"
      name="keywords"
    />

    <link href="/media/img/favicon.png" rel="icon" />

    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --dark: #1f2937;
        --text-color: #333;
      }

      /* Base Reset and Full Viewport Setup */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling since it's a single screen */
        font-family: "Inter", sans-serif;
      }

      /* 1. MAP BACKGROUND (Fixed to viewport) */
      .map-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-color: #f0f0f0;
        /* Mimic subtle map lines/details */
        background-image: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><line x1="0" y1="10" x2="100" y2="10" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="0" y1="30" x2="100" y2="30" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="0" y1="50" x2="100" y2="50" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="0" y1="70" x2="100" y2="70" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="0" y1="90" x2="100" y2="90" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="10" y1="0" x2="10" y2="100" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="30" y1="0" x2="30" y2="100" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="50" y1="0" x2="50" y2="100" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="70" y1="0" x2="70" y2="100" stroke="%23e0e0e0" stroke-width="0.15"/><line x1="90" y1="0" x2="90" y2="100" stroke="%23e0e0e0" stroke-width="0.15"/></svg>');
        background-size: 100% 100%;
      }

      /* 2. HEADER OVERLAY (Fixed to top) */
      .header-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1.5rem 2rem;
        z-index: 10;
      }

      .header-title {
        font-family: "Dancing Script", cursive;
        font-weight: 900;
        font-size: 3vw;
        letter-spacing: 2px;
        color: var(--text-color);
        margin: 0;
      }

      .menu-toggle-icon {
        font-size: 2rem;
        color: var(--dark);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .offcanvas {
        background-color: var(--nav-bg);
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        color: white;
        padding-top: 1rem;
        border-radius: 15px 0 0 15px; /* Left side rounded corner */
        border: none;
      }

      .offcanvas-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 !important;
        margin: 0 !important;
      }

      .offcanvas-header .btn-close {
        align-self: flex-end;
        margin: 1rem;
      }

      /* Logo Container */
      .offcanvas-logo {
        font-family: "Dancing Script", cursive;
        font-weight: 900;
        font-size: 3.5rem;
        color: var(--text-color);
        text-align: center;
        margin: 0 !important;
      }

      .offcanvas-body .nav-link {
        font-weight: 600;
        color: var(--dark);
        border-radius: 12px;
        padding: 1rem;
        margin-right: 1rem;
        transition: all 0.2s;
      }

      /* Social Media Icons */
      .social-media-container {
        width: 100%;
        padding: 1.2rem 0;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        position: absolute;
        bottom: 0;
        left: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(20px);
      }

      .social-icon {
        font-size: 1.2rem;
        color: var(--dark);
        transition: all 0.3s ease;
      }

      .social-icon:hover {
        transform: translateY(-3px);
      }

      .offcanvas-body .nav-link:hover {
        background-color: #a0a1a2ff;
        color: black;
        transform: translateX(6px);
      }

      .offcanvas-body > .mt-auto .nav-link {
        margin-top: 1.5rem;
        font-weight: 700;
      }

      /* 3. MAIN CONTENT ----------------- */
      .main-content-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      /* Text Block Styling */
      .text-block {
        position: absolute;
        top: 50%;
        left: 40%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      /* Main Black Text */
      .main-title {
        font-family: "Hubot Sans";
        font-size: 8.5vw;
        font-weight: 900;
        line-height: 0.9;
        color: #000;
        text-transform: uppercase;
        margin-top: 10px;
        z-index: 3;
      }

      /* Purple Script Text */
      .script-text {
        font-family: "Dancing Script", cursive;
        font-size: 5.5vw;
        color: #8a2be2; /* Violet/Purple */
        margin-top: 20px;
        font-weight: 700;
        transform: rotate(-5deg);
        position: relative;
        z-index: 3;
      }

      /* 4. CARD OVERLAY */
      .card-overlay {
        position: absolute;
        top: 50%;
        right: 15vw;
        transform: translateY(-50%) rotate(3deg);
        width: 320px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        z-index: 4;
      }

      .card-image-header {
        height: 220px;
        background-image: linear-gradient(to bottom, #ccc, #888);
        background-size: cover;
        background-position: top center;
        position: relative;
      }

      .card-image-header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-body-details {
        padding: 1.5rem;
        text-align: left;
      }

      .card-body-details p {
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      .card-body-details strong {
        color: var(--dark);
        font-weight: 600;
      }

      .status-pill {
        display: inline-block;
        padding: 0.3rem 0.6rem;
        border-radius: 4px;
        font-weight: 700;
        font-size: 0.85rem;
        background-color: #dc3545;
        color: white;
      }

      .btn-detailed-view {
        width: 100%;
        margin-top: 1rem;
        background: #000;
        color: white;
        border: none;
        padding: 0.7rem;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s;
      }
      .btn-detailed-view:hover {
        background: #000;
        color: white;
      }

      /* Responsive adjustments */
      @media (max-width: 1200px) {
        .card-overlay {
          right: 5vw;
          width: 280px;
        }
        .main-title {
          font-size: 10vw;
        }
        .script-text {
          font-size: 5vw;
        }
      }

      @media (max-width: 992px) {
        .card-overlay {
          display: none;
        }
        .text-block {
          position: relative;
          transform: none;
          padding-top: 10vh;
        }
        .main-title {
          font-size: 12vw;
          line-height: 1.1;
        }
        .script-text {
          font-size: 6vw;
          left: 0;
          text-align: center;
          transform: rotate(0deg);
        }
        .header-overlay {
          padding: 1rem 1rem;
        }
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="map-background"></div>

    <header class="header-overlay">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="header-title">Beacon</h1>

        <i
          class="bi bi-list menu-toggle-icon"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        ></i>
      </div>
    </header>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
      style="z-index: 1035"
      data-bs-backdrop="false"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
        <div class="offcanvas-logo">Beacon</div>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1">
          <li class="nav-item">
            <a class="nav-link" href="/missing">
              <i class="bi bi-person-fill-exclamation me-2"></i>Missing Persons
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/locations">
              <i class="bi bi-geo-alt-fill me-2"></i>Tracked Locations
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cameras/">
              <i class="bi bi-camera-video-fill me-2"></i>Camera Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/surveillance">
              <i class="bi bi-eye-fill me-2"></i>Surveillance Mode
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">
              <i class="bi bi-file-earmark-plus-fill me-2"></i>Register Missing
              Person
            </a>
          </li>
        </ul>
        {% comment %}
        <div class="mt-auto">
          <a class="nav-link" href="/admin/login/">
            <i class="bi bi-box-arrow-in-right me-2"></i>Admin Login
          </a>
        </div>
        {% endcomment %}

        <!-- Social Media Icons at Bottom -->
        <div class="social-media-container">
          <a href="#" class="social-icon">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="bi bi-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </div>
    </div>

    <main class="main-content-container">
      <div class="text-block">
        <h1 class="main-title">
          MISSING <br />
          PERSONS <br />
          FINDER
        </h1>
        <h2 class="script-text">Have you seen?</h2>
      </div>

      <div class="card-overlay d-none d-md-block">
        <div class="card-image-header">
          <img
            src="image_78465c.jpg"
            alt="Thamizhini - Fictional Missing Person"
          />
          <button
            type="button"
            class="btn-close float-end position-absolute top-0 end-0 m-2 text-white"
            style="z-index: 5; filter: drop-shadow(0 0 2px black)"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <div class="card-body-details">
          <p>
            Name: <strong>Thamizhini</strong> <small>(Fictional person)</small>
          </p>
          <p>Gender: <strong>FEMALE</strong></p>
          <p>Status: <span class="status-pill">MISSING</span></p>

          <a href="/missing" class="btn btn-detailed-view">Detailed view</a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("click", function (event) {
        const offcanvas = document.getElementById("offcanvasNavbar");
        const isOpen = offcanvas.classList.contains("show");

        // if menu not open → do nothing
        if (!isOpen) return;

        // if clicked INSIDE offcanvas → do nothing
        if (offcanvas.contains(event.target)) return;

        // CLOSE menu when clicked outside
        const bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvas);
        bsOffcanvas.hide();
      });

      // Close menu when user clicks a nav-link
      document
        .querySelectorAll("#offcanvasNavbar .nav-link")
        .forEach((item) => {
          item.addEventListener("click", () => {
            const offcanvas = document.getElementById("offcanvasNavbar");
            const bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvas);
            bsOffcanvas.hide();
          });
        });
    </script>
  </body>
</html>
