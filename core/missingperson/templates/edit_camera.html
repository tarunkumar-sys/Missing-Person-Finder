<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">Edit Camera</h1>
                        
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-2">
                                <label for="name" class="form-label">Camera Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ camera.name }}" required>
                            </div>
                            
                            <div class="mb-2">
                                <label for="camera_type" class="form-label">Camera Type</label>
                                <select class="form-select" id="camera_type" name="camera_type" required>
                                    <option value="webcam" {% if camera.camera_type == 'webcam' %}selected{% endif %}>Webcam</option>
                                    <option value="ip" {% if camera.camera_type == 'ip' %}selected{% endif %}>IP Camera</option>
                                    <option value="rtsp" {% if camera.camera_type == 'rtsp' %}selected{% endif %}>RTSP Stream</option>
                                </select>
                            </div>
                            
                            <div class="mb-2">
                                <label for="source" class="form-label">Camera Source</label>
                                <input type="text" class="form-control" id="source" name="source" value="{{ camera.source }}" required>
                                <div class="form-text">
                                    For webcams: use camera index (0, 1, etc.)<br>
                                    For IP cameras: use IP address (e.g., https://192.168.1.118:8080/video)<br>
                                    For RTSP: use RTSP URL (e.g., rtsp://username:password@ip_address:port)
                                </div>
                            </div>
                            
                            <div class="mb-2">
                                <label for="description" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ camera.description }}</textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-primary">Update Camera</button>
                                <a href="{% url 'camera_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
