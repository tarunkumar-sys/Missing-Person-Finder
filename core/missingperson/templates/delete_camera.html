<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h1 class="card-title text-danger mb-4">Delete Camera</h1>
                        <p class="lead mb-4">Are you sure you want to delete the camera "<strong class="text-dark">{{ camera.name }}</strong>"? This action cannot be undone.</p>
                        
                        <form method="POST">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                                <a href="{% url 'camera_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
